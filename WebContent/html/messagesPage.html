<!DOCTYPE html>
<html lang="en">
<head>
<title>Messages</title>
<meta charset="utf-8">
<link rel="shortcut icon" href="favicon.ico"/>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/moment.js"></script>
<script src="js/ajaxFunctions.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="home">Message Viewer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="home">Home
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="messages">Messages<span class="sr-only">(current)</span></a></li>
			</ul>
				<a class="btn btn-danger" href="logout">Logout</a>
			</form>
		</div>
	</nav>

	<main role="main" class="container">

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row mb-3 p-3">
    <label for="editMessage">Message:</label>
    <textarea class="form-control" id="editMessage" rows="3"></textarea>
  		</div>
  		<div class="form-group row mb-3 p-3">
  		<label for="editStatus">Status:</label>
  		<select class="form-control form-control-lg" id="editStatus">
  	<option id="public">Public</option>
    <option id="private">Private</option>
	</select>
	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChg" onclick="updateMessageInDB(id)" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col">
      <h1>Messages</h1>
    </div>
    <div class="col">
      <div class="input-group">
  <input type="text" class="form-control" id="searchVal" aria-label="Text input with segmented dropdown button">
  <div class="input-group-append">
    <button type="button" class="btn btn-info">Search</button>
    </button>
</div>
    </div>
    </div>
	<div class="table-responsive">
	<div class="table table-striped">
	<table id="msgtable" class="table table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Time</th>
				<th scope="col">User</th>
				<th scope="col">Message</th>
				<th scope="col">Status</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody id="messages">

		</tbody>
	</table>
	</div>
	</div><br>
	<p  class="lead" id="chgText">Enter your message here:</p>
	<div class="input-group">
	<div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@{0}</span><span class="input-group-text" id="spnCharLeft">(250)</span>
  	</div>
  <input type="text" maxlength="250" class="form-control" id="message" aria-label="Text input with segmented dropdown button">
  <div class="input-group-append">
  <select class="custom-select mr-sm-2" id="inputGroupSelect04">
    <option selected value="public">Public</option>
    <option value="private">Private</option>
  </select>
  <div class="input-group-append">
    <button class="btn btn-success" onclick="addFunction()" type="button">Send Message</button>
  </div>
  </div>
</div>
	</main>
</body>
</html>
